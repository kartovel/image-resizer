<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Image Resizer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label class="image__label" for="image">Choose Photo</label>
    <input
      type="file"
      id="image"
      name="image"
      class="image"
      accept="image/png, image/jpeg"
      onchange="resizeImage()"
    />
    <a href="" id="download" class="download" target="_blank">Download</a>

    <script src="https://cdn.jsdelivr.net/gh/ericnograles/browser-image-resizer@2.0.1/dist/index.js"></script>
    <script src="resize.js"></script>
  </body>
</html>
